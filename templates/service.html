















<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    .header {
      background-color: #007bff;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
    }
    .content {
      padding: 20px;
    }
    .product {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .product:last-child {
      border-bottom: none;
    }
    .product img {
      max-width: 100px;
      margin-right: 10px;
    }
    .product-details {
      display: flex;
      align-items: center;
    }
    .product-info {
      flex: 1;
    }
    .product-info h3 {
      margin: 0;
      font-size: 16px;
    }
    .product-info p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }
    .footer {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Hello, {{username}}!</h1>
    </div>
    <div class="content">
      {{html}}
    </div>
    <div class="footer">
      <p>Thank you for choosing our store!</p>
    </div>
  </div>
</body>
</html>
